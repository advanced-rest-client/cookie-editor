  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-bind id="app">
    <template>
      <section class="vertical-section-container centered card" role="main">
        <cookie-editor cookie="[[cookie]]" on-save-cookie="_save" on-cancel-cookie-edit="_cancel"></cookie-editor>
      </section>

      <template is="dom-if" if="[[savedCookie]]">
        <section class="vertical-section-container centered card">
          <h2>Cookie value</h2>
          <p>name: [[savedCookie.name]]</p>
          <p>value: [[savedCookie.value]]</p>
          <p>domain: [[savedCookie.domain]]</p>
          <p>path: [[savedCookie.path]]</p>
          <p>expires: [[savedCookie.expires]]</p>
          <p>hostOnly: [[savedCookie.hostOnly]]</p>
          <p>httpOnly: [[savedCookie.httpOnly]]</p>
          <p>secure: [[savedCookie.secure]]</p>
          <p>session: [[savedCookie.session]]</p>
        </section>
      </template>
    </template>
  </dom-bind>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
import '../../../@webcomponents/shadycss/entrypoints/apply-shim.js';
import '../../../@polymer/polymer/lib/elements/custom-style.js';
import '../../../@polymer/polymer/lib/elements/dom-bind.js';
import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../../arc-electron-default-theme/arc-electron-default-theme.js';
import '../../../arc-data-generator/arc-data-generator.js';
import '../cookie-editor.js';
/* global DataGenerator */
(function(app) {
  app.generateData = function() {
    const data = DataGenerator.generateCookiesData({
      size: 1
    });
    app.cookie = data[0];
  };

  app._save = (e) => {
    app.savedCookie = e.detail;
  };

  app._cancel = () => {
    app.savedCookie = undefined;
  };

  app.generateData();
})(document.getElementById('app'));
</script>
